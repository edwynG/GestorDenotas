<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Twitter</title>
    <link rel="stylesheet" href="./twitter.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="icon" href="https://abs.twimg.com/responsive-web/client-web/icon-svg.168b89d8.svg" type="image/x-icon">
   
    
</head>
<body>
    <section class="contenedor" >
        <div class="subContenedor">
            <div class="encabezado">
                <div class="Cclose">
                   <i class="fa-solid fa-xmark close"></i>  
                </div>
                <div class="Ctwitter">
                  <i class="fa-brands fa-twitter icoTwitter"></i>  
                </div>
                <div class="vacio"></div>
                
            </div>
            <main class="main">
                <div class="Ctitulo">
                    <h1 class="titulo">Incia sesión en Twitter</h1>
                </div>
                <div class="cCuenta">
                    <div class="subCuenta">
                        <div class="cAvatar">
                            <h5 class="avatar">E</h5>
                        </div>
                        <div class="cNombre">
                            <h5 class="Nombre">Continuar como Edwyn</h5>
                            <div class="cCorreo">
                                <h6 class="correo">Edwynjesus30gmail.com</h6>
                                <i class="fa-solid fa-angle-down iconDown"></i>
                            </div>
                        </div>

                        <div class="Cgoogle">
                            <i class="fa-brands fa-google icoGoogle"></i>
                        </div>
                    
                    </div>
                </div>
                <div class="cApple">
                    <div class="apple">
                        <i class="fa-brands fa-apple iconApple"></i>
                        <h4 class="textApple">
                            Continuar con Apple
                        </h4>
                    </div>
                </div>
                <div class="c1separadores">
                    <div class="cSeparador">
                        <div class="separador1 separadores"></div>
                        <div class="separadorRadius"></div>
                        <div class="separador2 separadores"></div>
                    </div>
                </div>  
                <form action="CorreoElectronico" class="Cform">
                    <input type="email" placeholder="Telefono, correo electrónico o nombre de usuario" class="correoElectronico">
                </form>  
                <div class="Cboton">
                  <input type="submit" value="Siguiente" class="boton"> 
                </div>
                <div class="cExtra">
                    <div class="cSubExtra">
                      
                        <h4 class="textExtra">
                            ¿Olvidaste tu contraseña?
                        </h4>
                    </div>
                </div>
                <div class="footer">
                      
                    <h5 class="textfooter">
                        ¿No tienes una cuenta? <span class="textfooterExtra">registrate</span>
                    </h5>
                </div>
            </main>
        </div>
    </section>


</body>
<script src="./twitter.js"></script>
</html>
